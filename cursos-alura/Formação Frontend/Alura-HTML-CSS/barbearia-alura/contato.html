<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">
		<title>Contato - Barbearia Alura</title>
		<link rel="stylesheet" href="reset.css">
		<link rel="stylesheet" href="style.css">
	</head>

	<body>
		<header>

			<div class="caixa">
				<h1><img src="logo.png" alt=""></h1>
				<nav>
					<ul> 
						<li><a href="index.html">Home</a></li>
						<li><a href="produtos.html">Produtos</a></li>
						<li><a href="contato.html">Contato</a></li>
					</ul>
				</nav>
			</div>
	
		</header>

		<main>
			<form action="">
				<label for="nomeSobrenome">Nome e sobrenome</label>
				<input type="text" name="" id="nomeSobrenome" class="input-padrao">

				<label for="email">Email</label>
				<input type="text" name="" id="email" class="input-padrao">

				<label for="telefone">Telefone</label>
				<input type="text" name="" id="telefone" class="input-padrao">

				<label for="mensagem">Mensagem</label>
				<textarea name="" id="mensagem" cols="70" rows="10" class="input-padrao"></textarea>

				<div>
					<p>Como prefere o nosso contato?</p>

					<label for="radio-email"><input type="radio" name="contato" value="email"
						 id="radio-email">Email</label>
					

					<label for="radio-telefone"><input type="radio" name="contato" value="telefone" 
						id="radio-telefone">Telefone</label>
					

					<label for="radio-whatsapp"><input type="radio" name="contato" value="telefone"
						 id="radio-whatsapp">Whatsapp</label>
					
				</div>

				<div>
					<p>Qual o horário que prefere ser atendido?</p>
					<select name="" id="">
						<option value="">Manhã</option>
						<option value="">Tarde</option>
						<option value="">Noite</option>
					</select>
				</div>
				

				<label class="checkbox"><input type="checkbox">Gostaria de receber nossas novidades
					por email?</label>
					
				<input type="submit" value="Enviar formulário">
			</form>
		</main>

		<footer>
			<img src="logo-branco.png" alt="">
			<p class="copyright">&copy; Copyright Barbearia Alura - 2019</p>
		</footer>
	</body>
</html>
